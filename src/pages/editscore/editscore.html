<ion-header class="head-bg">
 <ion-navbar hideBackButton>
    <ion-buttons left>
        <button ion-button (click)="goBack()">
            <ion-icon class="customIcon" name="">
              <b style="font-family: sans-serif;">Back</b>
            </ion-icon>
        </button>
    </ion-buttons>
    <ion-title text-center>
    <span>Life Score</span>
    </ion-title>
 </ion-navbar>
</ion-header>

<ion-content padding >


<div *ngFor="let category of categories">
<ion-item  class="bg-grey" >
     <ion-badge item-start >{{category.rating}}</ion-badge>
       {{category.name}}
  </ion-item>

  <ion-item class="no-padding">
    <ion-range  class="range-set" min="0" max="10" [(ngModel)]="category.rating">
      <ion-icon range-left class="rang-number-set">0</ion-icon>
      <ion-icon range-right class="rang-number-set">10</ion-icon>
    </ion-range>
  </ion-item>
</div>
   <ion-fab right bottom >
    <button ion-fab color="light" style="border: 3px solid;
    border-radius: 50px;" (click)="showAddScorePage()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
